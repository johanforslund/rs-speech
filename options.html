<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
      .checkbox-blue-grey[type="checkbox"].filled-in:checked + span:not(.lever):after
      {
          border: 2px solid #fb8c00;
          background-color: #fb8c00;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row" style="margin-top: 30px; margin-bottom: 0px;">
        <img src="images/logo.png" style="width: 150px;"/>
      </div>
      <h1>Options</h1>
      <div class="row">
        <div class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="maxvoices" style="width: fit-content;" value="10" id="first_name2" type="number" class="validate">
              <label class="active" for="first_name2">Max number of voices per update</label>
            </div>
          </div>
          <p>
            <label for="randomvoices">
              <input type="checkbox" class="filled-in checkbox-blue-grey" checked="checked" id="randomvoices" />
              <span>Random English voices</span>
            </label>
          </p>
          <div id="voiceDropdown" style="display: none; margin-bottom: 20px;">
            <label>Active voice</label>
            <select style="width: fit-content;" class="browser-default" id="voiceSelect">
            </select>
          </div>
          <button id="save" style="margin-top: 20px" class="btn waves-effect waves-light orange darken-1" name="action">Save
            <i class="material-icons right">save_alt</i>
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="options.js"></script>
</html>
